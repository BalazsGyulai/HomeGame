name: Build and deploy
on:
  push:
    branches: [master]

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
      - name: install
        run: npm install
      - name: build
        run: CI=false npm run build
      - name: valami
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
